<html>
  <head>
    <title>Le Grand d&eacute;bat National</title>
    <script src="https://unpkg.com/deck.gl@^6.0.0/deckgl.min.js"></script>
    <style type="text/css">
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        background: rgba(0, 0, 0, 1);
      }
      p {
        font-size: large;
        font-family: 'arial';
        color: #fff;
      }
      .tip {
        line-height: 1;
        font-size: small;
        font-family: 'arial';
        padding: 12px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border-radius: 2px;
        position: absolute; z-index: 1;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <p><a><-</a></p>
    <div id="tooltip" class="tip"></div>
    <canvas id="deck-canvas"></canvas>
  </body>

  <script type="text/javascript">
    // Get the question set prefix
    url_str = window.location.href
    var url = new URL(url_str);
    var prefix = url.searchParams.get("prefix")
    
    // Get the question list
    var questions = []
    fetch(prefix + '/' + 'questions.json')
      .then(function(response) { return response.json(); })
      .then(function(data) {
        questions = data
      });
    
    // Create the deck object
    const {DeckGL, ScatterplotLayer} = deck;

    function color(object) {
        x = object.c / 200 * 255
        return [50, x, 255-x]
    }

    function setTooltip(object, x, y) {
      const el = document.getElementById('tooltip');
      if (object) {
        el.style.display = 'block';
        el.style.left = x+10;
        el.style.top = y-10;
        fetch(prefix + '/' + object.h+'.txt')
          .then(function(response) {
                return response.text()
          })
          .then(text => {
            el.innerHTML = '<b>' + questions[object.q] +'</b><br>'+ text
          })
          .catch(err => {
            console.log(err)
          })
      } else {
        el.style.display = 'none';
      }
    }

    new DeckGL({
      longitude: 0,
      latitude: 0,
      zoom: 3,
      maxZoom: 5,
      layers: [
        new ScatterplotLayer({
          id: 'scatter-plot',
          data: prefix + '/' + 'data.json',
          opacity: 0.1,
          pickable: true,
          radiusScale: 1000,
          radiusMinPixels: 5,
          getPosition: d => [d.x*2, d.y*2, 0],
          getColor: d => color(d),
          onHover: d => setTooltip(d.object, d.x, d.y)
        })
      ]
    });

  </script>
</html>
