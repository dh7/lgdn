<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
      
      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.6);
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        text-align: left;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #888;
        display: block;
        transition: 0.5s;
      }

      .sidenav a:hover{
        color: #FFF;
      }

      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      .main {
        padding: 0px 0px 0px 0px;
        color: #111;
        background-color: #EEE;
        top: 0;
        right: 0px;
        font-size: 20px;
        margin-left: 0px;
        overflow: hidden;
        height: 100%;
        width: 100%
      }
      
      .h1 {
        padding: 50px;
        cursor:pointer
        color: #111;
        font-size: 25px;
      }      

      .h2 {
        padding: 50px;
        color: #111;
        font-size: 25px;
      }      
      
      @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
      }
    </style>
  </head>
  <body>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <h2>Ecologie</h2>
      <a href="https://storage.googleapis.com/lgdn/dataviz.html?prefix=ECO_00"
	 target="dataviz" onclick="closeNav()">Question 1</a>
      <a href="https://storage.googleapis.com/lgdn/dataviz.html?prefix=ECO_01"
	 target="dataviz" onclick="closeNav()">Question 2</a>
      <a href="https://storage.googleapis.com/lgdn/dataviz.html?prefix=ECO_02"
	 target="dataviz" onclick="closeNav()">Question 3</a>
      <a href="https://storage.googleapis.com/lgdn/dataviz.html?prefix=ECO_03"
	 target="dataviz" onclick="closeNav()">Question 1</a>
      <a href="https://storage.googleapis.com/lgdn/dataviz.html?prefix=ECO_00"
	 target="dataviz" onclick="closeNav()">Question 1</a>
      <a href="https://storage.googleapis.com/lgdn/dataviz.html?prefix=ECO_00"
	 target="dataviz" onclick="closeNav()">Question 1</a>

      <a href="#" onclick="closeNav()">About</a>
      
    </div>

    <div onclick="openNav()" class="main">
      <h1>&#9776; Toutes les questions et r&eacute;ponse du grand d&eacute;bat national</h1>
      <iframe name="dataviz"
	frameborder="0"
	style="overflow:hidden;height:100%;width:100%"
	height="100%" width="100%"
	src="https://storage.googleapis.com/lgdn/dataviz.html?prefix=FIS_05">
      </iframe>
      <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "100%";
        }
      
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }
      </script>
    </div>
  </body>
</html>
